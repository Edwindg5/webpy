{% extends 'base.html' %}

{% block content %}
    {% if form.errors %}
        <div>Error en el usuario o contraseña</div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <label>Usuario</label>
            {{ form.username }}
        </div>
        <div>
            <label>Contraseña</label>
            {{ form.password }}
        </div>
        <button type="submit">Ingresar</button>
    </form>
{% endblock content %}
